<div id="grid-container" #gridContainer>
    <section id="grid" #gridElement>
        <div *ngFor="let row of [].constructor(rows); let j=index" class="row">
            <div *ngFor="let col of [].constructor(cols); let i=index" class="cols">
                <app-square [square]="grid[i + (j * cols)]" [isRunning]="menuState.running" (activationStateChange)="handleActivationStateChange($event)"></app-square>
            </div>
        </div>
    </section>
</div>
